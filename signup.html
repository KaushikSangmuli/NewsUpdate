<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
    <script src="signup.js"  defer></script>
</head>
<body>

    <div class="signin-container">
        <h1> Sign Up</h1>
        <form action="http://localhost:3000/signup" method="POST">
        <div>
            <div class="input-div">
                <label for="userName"> Enter Your Username</label>
                <input class="getInput"  type="text" id="userName" name="userName" >
            </div>
            <div class="input-div">
                <label for="password"> Enter Your Password</label>
                <input class="getInput" type="password" id="password" name="password">
            </div>
            <div class="input-div for-toggle">
                <label for="rePassword"> Re-enter Password again</label>
                <input class="getInput" type="password" id="rePassword">
            </div>
            <div class="input-div for-toggle">
                <label for="mobile"> Enter Your Phone Number</label>
                <input class="getInput" type="text" id="mobile" name="mobile">
            </div>
            <div class="input-div">
                <button id="submit"> Submit </button>
                <button  id="alreadyUser" > Already a user </button>

            </div>
        </div>
    </form>
    </div>
    
</body>
</html>
